<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <h1>Sign Up Form</h1><br>
    <form method="get" action="index2.html">
        <input type="text" name="First name" id="First Name" placeholder="First Name" required><br><br>

        <input type="text" name="Last name" id="last name" placeholder="Last Name" required><br><br>
    
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
    
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>
    
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" required><br>
    
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" required><br>
    
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" required><br><br>
    
        <label for="country">Country</label>
        <select name="" id="coutry">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select>
    
    
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type Here"></textarea><br><br>
    
        <input type="submit" value="Submit">
    </form>
    







</body>
</html>
